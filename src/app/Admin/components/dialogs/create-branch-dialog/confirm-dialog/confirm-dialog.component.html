<div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center">
  <!-- Title -->
  <h2 class="text-lg font-semibold text-gray-800">Are you sure?</h2>
  
  <!-- Message -->
  <p class="text-gray-600 mt-2">{{ data.message }}</p>

  <!-- Buttons -->
  <div class="flex justify-center space-x-4 mt-4">
    <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition" (click)="onCancel()">
      Cancel
    </button>
    <button class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition" (click)="onConfirm()">
      Yes
    </button>
  </div>
</div>
