<div class="min-h-screen bg-gradient-to-br from-[#f3f4f6] via-[#fdfbfb] to-[#f3f4f6] flex items-center justify-center px-6 py-12">
  <div class="max-w-4xl w-full bg-white/80 backdrop-blur-md shadow-2xl rounded-3xl overflow-hidden grid grid-cols-1 lg:grid-cols-2">

    <!-- Logo Side -->
    <div class="bg-gradient-to-br from-[#8A1538] to-[#74122F] text-white p-10 flex flex-col justify-center space-y-6">
      <img src="/assets/images/logos/hyperAuthLogo.svg" alt="HyperMenu Logo" class="w-60" />
      <h2 class="text-4xl font-bold">Welcome Back</h2>
      <p class="text-base opacity-90 max-w-md">
        Log in to manage your facility and take full control of your digital dashboard.
      </p>
    </div>

    <!-- Login Form Side -->
    <div class="p-10 lg:p-16">
      <h2 class="text-3xl font-bold text-[#8A1538] mb-2">Sign In</h2>
      <p class="text-sm text-gray-500 mb-8">Enter your email and password to continue.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-5">

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" formControlName="email" placeholder="you@example.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" formControlName="password" placeholder="••••••••"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm" />
        </div>

        <button type="submit"
          class="w-full py-3 mt-2 bg-[#8A1538] text-white rounded-xl font-semibold hover:bg-[#74122F] transition duration-300 shadow-lg"
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">Logging In...</span>
        </button>

        <p *ngIf="loginError" class="text-red-500 text-sm text-center mt-2">{{ loginError }}</p>

        <p class="text-xs text-gray-500 text-center mt-4">
          Don't have an account?
          <a href="Auth/register" class="underline hover:text-gray-700">Sign up here</a>
        </p>

      </form>
    </div>

  </div>
</div>
