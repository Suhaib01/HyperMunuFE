<div [formGroup]="form">
<div class="grid grid-cols-1 md:grid-cols-2 gap-5">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Business Name</label>
    <input type="text" formControlName="facilityName" placeholder="Legal Name"
      class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm" />
<p *ngIf="form.get('facilityName')?.invalid && (form.get('facilityName')?.touched || form.get('facilityName')?.dirty)"
   class="text-red-500 text-xs mt-1">
  Business Name is required.
</p>

 
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Business Type</label>
    <select formControlName="facilityType"
      class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm">
      <option value="">Select Type</option>
      <option value="restaurant">Restaurant</option>
      <option value="cafe">Cafe</option>
      <option value="hotel">Hotel</option>
      <option value="driveThru">Drive Thru</option>
    </select>
          <p *ngIf="form.get('facilityType')?.invalid && form.get('facilityType')?.touched" class="text-red-500 text-xs mt-1">
    Business Type is required.
  </p>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
    <input type="tel" formControlName="mobileNumber" placeholder="+962..."
      class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm" />
                <p *ngIf="form.get('mobileNumber')?.invalid && form.get('mobileNumber')?.touched" class="text-red-500 text-xs mt-1">
    Phone Number  is required must be valid.
  </p>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
    <input type="email" formControlName="email" placeholder="you@example.com"
      class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm" />
       <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-xs mt-1">
       Email is required and must be valid.
  </p>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <input type="password" formControlName="password" placeholder="••••••"
      class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm" />
      <p *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-500 text-xs mt-1">
    Password is required.
  </p>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Website (optional)</label>
    <input type="url" formControlName="facilityWebsite" placeholder="https://yourbusiness.com"
      class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm" />
  </div>
</div>
</div>
