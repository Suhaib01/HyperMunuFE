<div [formGroup]="form">
<h3 class="text-lg font-semibold text-[#8A1538] mb-4">Additional Features</h3>

<div class="grid grid-cols-1 md:grid-cols-2 gap-5 text-gray-700">
  <label class="inline-flex items-center gap-2">
    <input type="checkbox" formControlName="wifi" class="rounded" />
    Wi-Fi
  </label>
  <label class="inline-flex items-center gap-2">
    <input type="checkbox" formControlName="parking" class="rounded" />
    Parking
  </label>
  <label class="inline-flex items-center gap-2">
    <input type="checkbox" formControlName="outdoorSeating" class="rounded" />
    Outdoor Seating
  </label>
  <label class="inline-flex items-center gap-2">
    <input type="checkbox" formControlName="accessible" class="rounded" />
    Accessibility
  </label>
  <label class="inline-flex items-center gap-2">
    <input type="checkbox" formControlName="halal" class="rounded" />
    Halal
  </label>
  <label class="inline-flex items-center gap-2">
    <input type="checkbox" formControlName="vegetarianOptions" class="rounded" />
    Vegetarian Options
  </label>
  <label class="inline-flex items-center gap-2">
    <input type="checkbox" formControlName="veganOptions" class="rounded" />
    Vegan Options
  </label>
  <label class="inline-flex items-center gap-2">
    <input type="checkbox" formControlName="allergenInfo" class="rounded" />
    Allergen Info
  </label>
</div>

</div>
