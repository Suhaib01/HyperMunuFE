<div [formGroup]="form">
<div class="grid grid-cols-1 md:grid-cols-2 gap-5">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
    <input type="text" formControlName="streetAddress" placeholder="123 Main St"
      class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm" />
    <p *ngIf="form.get('streetAddress')?.invalid && form.get('streetAddress')?.touched" class="text-red-500 text-xs mt-1">
      Street Address is required.
    </p>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
    <input type="text" formControlName="city" placeholder="City"
      class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm" />
    <p *ngIf="form.get('city')?.invalid && form.get('city')?.touched" class="text-red-500 text-xs mt-1">
      City is required.
    </p>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">State/Province</label>
    <input type="text" formControlName="state" placeholder="State or Province"
      class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm" />
    <p *ngIf="form.get('state')?.invalid && form.get('state')?.touched" class="text-red-500 text-xs mt-1">
      State/Province is required.
    </p>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Postal Code</label>
    <input type="text" formControlName="postalCode" placeholder="Postal Code"
      class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm" />
    <p *ngIf="form.get('postalCode')?.invalid && form.get('postalCode')?.touched" class="text-red-500 text-xs mt-1">
      Postal Code is required.
    </p>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
    <input type="text" formControlName="country" placeholder="Country"
      class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm" />
    <p *ngIf="form.get('country')?.invalid && form.get('country')?.touched" class="text-red-500 text-xs mt-1">
      Country is required.
    </p>
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Latitude</label>
      <input type="text" formControlName="latitude" placeholder="e.g. 31.963158"
        class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm" />
<p *ngIf="form.get('latitude')?.invalid && form.get('latitude')?.touched" class="text-red-500 text-xs mt-1">
  Latitude is required and must be between -90 and 90.
</p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Longitude</label>
      <input type="text" formControlName="longitude" placeholder="e.g. 35.930359"
        class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm" />
<p *ngIf="form.get('longitude')?.invalid && form.get('longitude')?.touched" class="text-red-500 text-xs mt-1">
  Longitude is required and must be between -180 and 180.
</p>
    </div>
  </div>
</div>
</div>
