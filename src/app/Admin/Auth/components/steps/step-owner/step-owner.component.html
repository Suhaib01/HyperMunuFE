<div [formGroup]="form">
  <h3 class="text-lg font-semibold text-[#8A1538] mb-4">Owner & Manager Info</h3>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
    <!-- Owner Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Owner Name</label>
      <input type="text" formControlName="ownerName" placeholder="Owner Name"
        class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm" />
      <p *ngIf="form.get('ownerName')?.invalid && (form.get('ownerName')?.touched || form.get('ownerName')?.dirty)"
        class="text-red-500 text-xs mt-1">
        Owner Name is required.
      </p>
    </div>

    <!-- Manager Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Manager Name</label>
      <input type="text" formControlName="managerName" placeholder="Manager Name"
        class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm" />
      <p *ngIf="form.get('managerName')?.invalid && (form.get('managerName')?.touched || form.get('managerName')?.dirty)"
        class="text-red-500 text-xs mt-1">
        Manager Name is required.
      </p>
    </div>

    <!-- Emergency Contact -->
    <div class="md:col-span-2">
      <label class="block text-sm font-medium text-gray-700 mb-1">Emergency Contact</label>
      <input type="tel" formControlName="emergencyContact" placeholder="+962781234567"
        class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-[#8A1538] shadow-sm" />
      <p *ngIf="form.get('emergencyContact')?.invalid && (form.get('emergencyContact')?.touched || form.get('emergencyContact')?.dirty)"
        class="text-red-500 text-xs mt-1">
        Emergency contact is required and must be a valid Jordanian number.
      </p>
    </div>
  </div>
</div>
