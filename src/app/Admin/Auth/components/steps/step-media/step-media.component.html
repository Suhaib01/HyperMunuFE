<h3 class="text-lg font-semibold text-[#8A1538] mb-4">Media Content</h3>

<div class="mb-6">
  <label class="block text-sm font-medium text-gray-700 mb-1">Upload Logo</label>
  <input type="file" accept="image/*" (change)="onLogoSelected($event)"
    class="w-full file:px-4 file:py-2 file:border-0 file:rounded-md file:bg-[#8A1538] file:text-white hover:file:bg-[#74122F] text-sm" />
  
  <!-- رسالة الخطأ إذا كان الشعار غير موجود ومطلوب -->
  <p *ngIf="!logoFile && logoTouched" class="text-red-500 text-xs mt-1">Logo is required.</p>

  <!-- أي أخطاء أخرى (مثل نوع الملف) -->
  <p *ngIf="logoError" class="text-red-500 text-xs mt-1">{{ logoError }}</p>
</div>


<div>
  <label class="block text-sm font-medium text-gray-700 mb-1">Upload Restaurant Photos</label>
  <input type="file" accept="image/*" multiple (change)="onPhotosSelected($event)"
    class="w-full file:px-4 file:py-2 file:border-0 file:rounded-md file:bg-[#8A1538] file:text-white hover:file:bg-[#74122F] text-sm" />
  <p *ngIf="photosError" class="text-red-500 text-xs mt-1">{{ photosError }}</p>

  <!-- عرض أسماء الملفات مع زر الحذف -->
  <ul *ngIf="photosFiles.length > 0" class="mt-2 text-gray-700 text-sm list-disc list-inside max-h-40 overflow-auto">
    <li *ngFor="let file of photosFiles; let i = index" class="flex justify-between items-center">
      <span>{{ file.name }}</span>
      <button type="button" (click)="removePhoto(i)"
        class="ml-4 text-red-600 hover:text-red-800 font-bold rounded-full px-2">X</button>
    </li>
  </ul>
</div>
